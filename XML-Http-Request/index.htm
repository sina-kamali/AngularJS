<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
  <head>
    <title>AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />

    <!-- load bootstrap and fontawesome via CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body,
      input,
      select,
      textarea {
        font-size: 1.05em;
      }
    </style>

    <!-- load angular via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div ng-controller="mainController">
        <div>
          <label>What is your twitter handle?</label>
          <input type="text" ng-model="handle" />
        </div>

        <div
          class="alert"
          ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }"
          ng-if="handle.length !== characters"
        >
          <div ng-show="handle.length < characters">
            You have less than 5 characters!
          </div>
          <div ng-show="handle.length > characters">
            You have more than 5 characters!
          </div>
        </div>

        <hr />

        <h1>twitter.com/{{ lowercasehandle() }}</h1>

        <h3>Rules</h3>
        <ul>
          <li ng-repeat="rule in rules">
            {{ rule.RuleName }}
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
